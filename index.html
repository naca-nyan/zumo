<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zumo</title>
  </head>
  <body>
    <header>ずも</header>
    <main></main>
  </body>
  <script>
    function zu_or_mo() {
      const flag = Math.random() < 0.5;
      return flag ? "ず" : "も";
    }
    function zumo() {
      return zu_or_mo() + zu_or_mo();
    }
    let count = 0;
    setInterval(() => {
      const text = zumo();
      document.querySelector("main").textContent += text;
    }, 100);
  </script>
  <style>
    body {
      max-width: 720px;
      margin: 0 auto;
    }
    header {
      margin: 30px 0;
    }
  </style>
</html>
